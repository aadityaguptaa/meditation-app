<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <div class="vid-container">
        <video Loop>
            <source src="./video/rain.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-select">
        <button data-time="120">2 minute</button>
        <button data-time="300">5 minute</button>
        <button data-time="600">10 minute</button>

    </div>
    <div class="player-container">
        
        <audio class="song" type="audio/mp3">
            <source src="./sounds/rain.mp3">
        </audio>
        
        <img alt="play" class="play" src="./svg/play.svg">
        
        <svg class="track-outline" fill="none" height="453" viewBox="0 0 453 453" width="453" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>
        
        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
        </svg>
        
        <h3 class="time-display">0:00</h3>
        
    </div>
    
    <div class="sound-picker">
        
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" class="button-rain">
            <img src="svg/rain.svg" alt="rain">
        </button>

        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" class="button-beach">
            <img src="svg/beach.svg" alt="beach">
        </button>

    </div>
</div>


<script src="./app.js"></script>
</body>
</html>
